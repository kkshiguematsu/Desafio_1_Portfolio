<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../fontawesome/css/all.min.css">
</head>
<body onload="carregar_Nav();carregar_Footer();verifica_Scroll();">
    <header></header>
    
    <main>
        <section class="contato-main d-flex align-items-center" id="contato_nav">
            <div class="container">
                <div class="row">
                    <div class="contato-main-form col-lg-8 p-5">
                        <form class="row">
                            <div class="col-md-12 d-flex justify-content-center">
                                <h5 class="form_title">Entre em contato comigo!</h5>
                            </div>
                            <div class="col-md-6">
                                <input class="form-control" type="text" name="nome" id="form-contato-nome" placeholder="Primeiro Nome">
                            </div>
                            <div class="col-md-6">
                                <input class="form-control" type="text" name="sobrenome" id="form-contato-sobrenome" placeholder="Sobrenome">
                            </div>
                            <div class="col-md-8">
                                <input class="form-control" type="email" name="email" id="form-contato-email" placeholder="Email">
                            </div>
                            <div class="col-md-4">
                                <input class="form-control" type="tel" name="telefone" id="form-contato-telefone" placeholder="Telefone">
                            </div>
                            <div class="col-md-12">
                                <textarea class="form-control" name="comentario" id="form-contato-comentario" placeholder="Faça algum comentario"></textarea>
                            </div>
                            <div class="col-md-12 d-grid">
                                <button class="btn btn-primary">Enviar</button>
                            </div>
                        </form>
                    </div>
                    <div class="contato-main-info col-lg-4 p-5">
                        <div class="row">
                            <div class="contato-main-info-informacao">
                                <div class="col-md-12">
                                    <h5 class="pb-4">Infomações</h5>
                                </div>
                                <div class="col-md-12 pb-2">
                                    <i class="fa-solid fa-location-dot"></i>
                                    <span>Toledo, Paraná</span>
                                </div>
                                <div class="col-md-12 pb-2">
                                    <i class="fa-solid fa-phone"></i>
                                    <span>(45) 998602-0822</span>
                                </div>
                                <div class="col-md-12 pb-2">
                                    <i class="fa-solid fa-envelope"> </i>
                                    <span>kassiano.e@hotmail.com</span>
                                </div>
                            </div>
                            <div class="contato-main-info-redes">
                                <div class="col-sm-12 gap-1 d-flex justify-content-end align-items-end gap-2">
                                    <a href="#" target="_blank"><i class="fa-brands fa-twitter">    </i></a>
                                    <a href="#" target="_blank"><i class="fa-brands fa-instagram">  </i></a>
                                    <a href="https://www.linkedin.com/in/kassianoshiguematsu/" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
                                    <a href="https://github.com/kkshiguematsu" target="_blank"><i class="fa-brands fa-github"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.1.js"></script>
    <script src="../bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/meu_portfolio.js"></script>
</body>
</html>
