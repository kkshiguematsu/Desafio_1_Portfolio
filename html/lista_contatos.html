<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../fontawesome/css/all.min.css">
</head>
<body onload="carregar_Nav();carregar_Footer();verifica_Scroll();carregar_tabela();">
    <header></header>
    
    <main>
        <section class=" d-flex justify-content-center " id="listagem_contatos">
            <div class="listagem_contatos">
                <div class=" container">
                    <div class="row">
                        <div class="col-nd-12 d-flex justify-content-center align-items-center">
                            <h2>Listagem de Contatos</h3>
                        </div>
                        <div class="div_table_scroll col-md-12 mt-2">
                            <table class="table table-striped">
                                <thead>
                                    <tr class="">
                                        <th scope="col">Nome</th>
                                        <th scope="col">Sobrenome</th>
                                        <th scope="col">Email</th>
                                        <th scope="col">Telefone</th>
                                        <th scope="col">Comentário</th>
                                        <!-- <th scope="col"></th> -->
                                    </tr>
                                </thead>
                                <tbody id="tabela_body">
                                   
                                </tbody>
                            </table>
                        </div>
                        <div class="d-flex justify-content-center align-items-stretch ">
                            <div class="row">
                                <div class="col-sm-12">
                                    <button class="btn btn-primary text-white" data-bs-toggle="modal" data-bs-target="#modal_alert_all" >Limpar</button>
                                </div>
                                <div class="modal fade" id="modal_alert_all" tabindex="-1" aria-labelledby="modal_alert_all" aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                            </div>
                                            <div class="modal-body">
                                                <p>Tem certeza que deseja <span class="text-danger">excluir</span> toda a lista?!</p>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn_cancelar btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                                                <button type="button" class="btn_limpar btn btn-primary text-white" onclick="limpar_lista()">Limpar</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </section>
    </main>

    <footer>
        
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <script src="../assets/js/meu_portfolio.js"></script>
    <script src="../assets/js/listagem_contato.js"></script>
</body>
</html>
